<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Caça às Frutas: Descubra se está na Lista</title>
</head>

<body>
    <h1>Exercício 1 - Caça às Frutas: Descubra se está na Lista</h1>

    <div>
        <input type="text" id="input_fruta">
        <button onclick="pesquisar()">Pesquisar</button>
    </div>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var arrayFrutas = ['Maça', 'Morango', 'Banana', 'Kiwi', 'Abacaxi', 'Laranja'];

    function pesquisar() {
        var fruta = input_fruta.value;
        var mensagem = '';

        for (var i = 0; i < arrayFrutas.length; i++) {
            if (fruta == arrayFrutas[i]) {
                mensagem = `A fruta ${fruta} existe na lista.`;
                i = arrayFrutas.length;
            } else {
                mensagem = `Não existe a fruta ${fruta} na lista.`;
            }
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
