<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12 - Cadastro de Filhos sem Repetição e Estimativa de Custo Escolar</title>
</head>

<body>
    <h1>Exercício 12 - Cadastro de Filhos sem Repetição e Estimativa de Custo Escolar</h1>

    <div>
        Cadastre o nome de um de seus filhos: <br>
        <input type="text" id="input_filho">
        <button onclick="cadastrar()">cadastrar</button>
    </div>

    <br>

    <button onclick="atualizarFamilia()">Atualizar Família</button>

    <br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var arrayFilhos = [];

    function cadastrar() {
        var filho = Number(input_filho.value);

        if (!arrayFilhos.includes(filho)) {
            arrayFilhos.push(filho);
            alert('Filho cadastrado com Sucesso!');
        } else {
            alert('Não pode mais de 1 filho com o mesmo nome!')
        }
    }

    function atualizarFamilia() {
        var mensagem = '';
        var qtdFilhos = 0;

        for (var i = 0; i < arrayFilhos.length; i++) {
            qtdFilhos++;
        }

        mensagem +=
            ` Você tem ${qtdFilhos} filhos <br>
            Seu custo mensal será aproximadamente R$${qtdFilhos * 3000} se colocá-los em escola particular ou R$${qtdFilhos * 1500} se eles estudarem em escola pública`;

        div_mensagem.innerHTML = mensagem;
    }
</script>
