<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Relembrando Moradias: Onde Você Já Viveu?</title>
</head>

<body>
    <h1>Exercício 3 - Relembrando Moradias: Onde Você Já Viveu?</h1>

    <div>
        Cadastre os bairros que você já morou: <br>
        <input type="text" id="input_bairro">
        <button onclick="cadastrarBairro()">Cadastrar Bairro</button>

        <br><br>

        Informe um N° do bairro para relembrar a Moradia que você já morou: <br>
        <input type="text" id="input_num_bairro">
        <button onclick="acessarBairro()">Relembrar Moradia</button>
    </div>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    var arrayBairros = []

    function cadastrarBairro(){
        var bairro = input_bairro.value;

        arrayBairros.push(bairro);
        alert('Bairro cadastrado com Sucesso!!')
    }

    function acessarBairro(){
        var num_bairro = input_num_bairro.value;
        var mensagem = '';

        if(arrayBairros != ''){
            if(arrayBairros[num_bairro - 1]){
                mensagem = `Bairro N° ${num_bairro} - ${arrayBairros[num_bairro - 1]}`;
            } else {
                mensagem = `Você ainda não morou num ${num_bairro}º bairro!`
            }
        } else {
            mensagem = 'Você não cadastrou ainda nenhum bairro!'
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
