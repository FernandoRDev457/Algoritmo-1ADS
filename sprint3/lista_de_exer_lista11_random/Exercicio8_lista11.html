<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatório - Exercício 8</title>
</head>

<body>
    <h1>Número Aleatório - Exercício 8</h1>

    <div>
        <button onclick="gerarNota()">Gerar uma nota de aluno entre 0 e 10</button>
        <p id="nota"><span id="dadoNota"></span></p>

        <button onclick="gerarFrequencia()">Gerar uma frequência de aluno entre 0 e 100</button>
        <p id="frequencia"><span id="dadoFrequencia"></span></p>

        <button onclick="verSituacao()">Ver Situação</button>
    </div>
</body>

</html>
<script>
    function gerarNota(){
        var notaAleatorio = Math.random() * 10;

        while(notaAleatorio > 10){
            notaAleatorio = Math.random() * 10;
        }

        nota.innerHTML = `A nota gerada foi: <span id="dadoNota">${notaAleatorio.toFixed(2)}</span>`
    }

    function gerarFrequencia(){
        var frequenciaAleatorio = Math.random() * 10;

        while(frequenciaAleatorio > 100){
            frequenciaAleatorio = Math.random() * 10;
        }

        frequencia.innerHTML = `A nota gerada foi: <span id="dadoFrequencia">${frequenciaAleatorio.toFixed(2)}</span>`
    }

    function verSituacao(){
        var valorNota = dadoNota.innerHTML;
        var valorFrequencia = dadoFrequencia.innerHTML;
        
        if(valorNota != '' && valorFrequencia != ''){
            alert(`A situação do Aluno é:
                \nNota: ${valorNota}
                \nFrequência: ${valorFrequencia}%
            `);
        } else {
            alert('Gere uma nota ou frequencia para continuar!!');
        }
    }
</script>
