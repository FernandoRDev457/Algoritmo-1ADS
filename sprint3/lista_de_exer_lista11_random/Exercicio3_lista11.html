<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números Aleatórios - Exercício 3</title>
</head>
<style>
    .valorDado{
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100px;
        height: 100px;
        color: white;
        font-size: 30px;
        font-weight: 600;
    }
</style>
<body>
    <h1>Números Aleatórios - Exercício 3</h1>

    <div>
        <button onclick="jogarDado()">Jogar Dado</button>
    </div>

    <div id="div_valorDado"></div>
   
</body>

</html>

<script>
    function jogarDado() {
        var numeroRandom = Math.random();
        var num_ate_20 = parseInt(numeroRandom * 21);
        var mensagem = '';

        mensagem = `<p class="valorDado">${num_ate_20}</p>`;
        div_valorDado.innerHTML = mensagem;

    }
</script>
