<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação JoKenPo - Exercício 5</title>
</head>
<style>
    .jogadores{
        width: 400px;
        height: 200px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    #jogador1,
    #jogador2 {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #jogador1 img,
    #jogador2 img {
        height: 150px;
        width: 150px;
    }
</style>
<body>
    <h1>Simulação JoKenPo - Exercício 5</h1>

    <div>
        <h3>Vamos Jogar?</h3>
        <button onclick="jogarJokenpo()">Jogar!</button>
    </div>

    <br>
    <div class="jogadores">
        <div class="jogador" id="jogador1"></div>
        <p>X</p>
        <div class="jogador" id="jogador2"></div>
    </div>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    var placarJog1 = 0;
    var placarJog2 = 0;

    function jogarJokenpo() {
        var jogada1 = parseInt(Math.random() * 3);
        var jogada2 = parseInt(Math.random() * 3);
        var mensagemJogador1 = '<h3>Jogador 1:</h3>';
        var mensagemJogador2 = '<h3>Jogador 2:</h3>';
        var mensagem = '';

        var frase;

        var pedra = '<img src="https://static.vecteezy.com/ti/vetor-gratis/p1/34911894-chao-seixo-pedra-desenho-animado-ilustracao-vetor.jpg" />';
        var papel = '<img src="https://images.vexels.com/media/users/3/138577/isolated/lists/1c94501cee891b7d87ee997358c168e2-escola-de-caderno-de-papel.png" />';
        var tesoura = '<img src="https://static.vecteezy.com/ti/vetor-gratis/p1/11130132-icone-de-desenho-de-tesoura-gratis-vetor.jpg" />';


        if (jogada1 == 0){
            mensagemJogador1 += pedra;
        } else if (jogada1 == 1){
            mensagemJogador1 += papel;
        } else {
            mensagemJogador1 += tesoura;
        }

        if (jogada2 == 0){
            mensagemJogador2 += pedra;
        } else if (jogada2 == 1){
            mensagemJogador2 += papel;
        } else {
            mensagemJogador2 += tesoura;
        }

        if(jogada1 == jogada2) {
            frase = 'Empate!';
        } else if (
            jogada1 == 0 && jogada2 == 2 ||
            jogada1 == 1 && jogada2 == 0 ||
            jogada1 == 2 && jogada2 == 1
        ){
            frase = 'Jogador 1 venceu!';
            placarJog1++;
        } else {
            frase = 'Jogador 2 venceu!'
            placarJog2++
        }

        mensagem = `
            <p>${frase}</p>

            Jogador 1: ${placarJog1} vitória(s) <br>
            Jogador 2: ${placarJog2} vitória(s)
        `

        jogador1.innerHTML = mensagemJogador1
        jogador2.innerHTML = mensagemJogador2
        div_mensagem.innerHTML = mensagem;
    }
</script>
