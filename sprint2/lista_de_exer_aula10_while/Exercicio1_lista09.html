<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Contagem Simples</title>
</head>
<body>
    <h1>Exercício 1 - Contagem Simples</h1>

    <div>
        <button onclick="contar()">Contar</button>
    </div>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function contar(){
        var contador = 0;
        div_mensagem.innerHTML = '<br>';

        while( contador < 15){
            contador++;
            div_mensagem.innerHTML += `${contador} <br>`
        }

        div_mensagem.innerHTML += 'Contagem Finalizada!'
    }
</script>
