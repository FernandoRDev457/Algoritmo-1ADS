<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - S2 Pares</title>
</head>

<body>
    <h1>Exercício 4 - S2 Pares</h1>

    <div>
        <button onclick="verificarPares()">S2 Pares</button>
    </div>

    <br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function verificarPares() {
        var mensagem = 'Números Pares de 0 a 100: <br>';

        for (var contador = 0; contador <= 100; contador++) {
            if (contador % 2 == 0) {
                mensagem += `${contador} <br>`;
            }
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
