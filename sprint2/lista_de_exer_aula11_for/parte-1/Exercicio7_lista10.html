<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Viva o 7!</title>
</head>

<body>
    <h1>Exercício 7 - Viva o 7!</h1>

    <div>
        Insira um número entre (0 e 200):
        <input type="text" id="input_num">
    </div>

    <br>

    <button onclick="calcularMultiplos()">Viva o 7!</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function calcularMultiplos() {
        var num = Number(input_num.value);
        var mensagem = '';

        if (num >= 0 && num <= 200) {
            for (var contador = 0; contador <= num; contador++) {
                if (contador % 7 == 0) {
                    mensagem += `${contador} <br>`;
                }
            }
        }
        else {
            alert('Insira um número válido que seja entre 0 a 200!!');
        }

        div_mensagem.innerHTML = mensagem;
    }
</script>
