<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Bônus Bancário Inteligente</title>
</head>

<body>
    <h1>Exercício 7 - Bônus Bancário Inteligente</h1>

    <div>
        Informe quantos depósitos você fez no banco:
        <input type="text" id="input_qtdDepositos">
        <br><br>

        Informe o valor de cada depósito (tendo em vista que é o mesmo valor para todos): <br>
        <input type="text" id="input_valorDeposito">
    </div>

    <br>

    <button onclick="acompanharGrana()">Acompanhar grana</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function acompanharGrana() {
        var qtdDepositos = Number(input_qtdDepositos.value);
        var valorDeposito = Number(input_valorDeposito.value);

        var mensagem = '<h2>Extrato Mensal</h2>';
        var saldo = 0;

        for (var contador = 1; contador <= qtdDepositos; contador++) {
            saldo += valorDeposito;

            if (contador % 3 == 0) {
                saldo = saldo * 1.01;
            }
            mensagem += `${contador}° Mês: R$${saldo} <br>`;
        }

        mensagem += `<br> Total guardado: ${saldo}`
        div_mensagem.innerHTML = mensagem;
    }
</script>
