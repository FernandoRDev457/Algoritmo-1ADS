<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Processo Seletivo Mentes Brilhantes</title>
</head>

<body>
    <h1>Exercício 2 - Processo Seletivo Mentes Brilhantes</h1>

    <div>
        Informe a nota do ENEM do aluno:
        <input type="text" id="input_notaENEM">
        <br><br>

        Informe a nota do vestibular interno do aluno:
        <input type="text" id="input_notaVestibularInt">
    </div>

    <br>

    <button onclick="avaliar()">Avaliação</button>
</body>

</html>
<script>
    function avaliar(){
        var notaENEM = Number(input_notaENEM.value);
        var notaVestibular = Number(input_notaVestibularInt.value);

        if(notaENEM >= 800 || notaVestibular >= 700){
            alert('Parabéns! Aprovado')
        } else {
            alert('Tente semestre que vem!')
        }
    }
</script>
