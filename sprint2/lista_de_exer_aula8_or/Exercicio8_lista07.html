<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 - Critérios de Preferência de Augusto Bivio</title>
</head>

<body>
    <h1>Exercício 8 - Critérios de Preferência de Augusto Bivio</h1>

    <div>
        Insira o nome da empresa:
        <input type="text" id="input_nome">
        <br><br>

        Insira o valor da bolsa da empresa:
        <input type="text" id="input_bolsa">
        <br><br>

        Insira o valor do VR da empresa:
        <input type="text" id="input_vr">
        <br><br>

        Insira o tempo de deslocamento da empresa para a SPTech (minutos):
        <input type="text" id="input_deslocamento">
    </div>

    <br>

    <button onclick="analisarPreferencia()">É preferida?</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisarPreferencia() {
        var nome = input_nome.value;
        var bolsa = Number(input_bolsa.value);
        var vr = Number(input_vr.value);
        var deslocamento = Number(input_deslocamento.value);

        if(bolsa >= 1800 || vr >= 20 || deslocamento <= 30){
            div_mensagem.innerHTML = `A empresa ${nome} é uma de suas preferências`;
        } else {
            div_mensagem.innerHTML = `A empresa ${nome} está fora da sua lista`;
        }
    }
</script>
