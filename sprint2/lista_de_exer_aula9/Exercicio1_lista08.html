<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Sistema de Avaliação de Atendimento: Dê Sua Nota! </title>
</head>

<body>
    <h1>Exercício 1 - Sistema de Avaliação de Atendimento: Dê Sua Nota! </h1>

    <div>
        Insira a nota para o atendimento:
        <input type="text" id="input_nota_atendimento">
    </div>

    <br>

    <button onclick="avaliarAtendimento()">Avaliar Atendimento</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function avaliarAtendimento() {
        var notaAtendimento = Number(input_nota_atendimento.value);

        if (notaAtendimento < 0 || notaAtendimento > 10) {
            div_mensagem.innerHTML = 'Nota Inválida';
        } else if (notaAtendimento < 5) {
            div_mensagem.innerHTML = 'Não aprovado';
        } else if (notaAtendimento <= 6) {
            div_mensagem.innerHTML = 'Neutro';
        } else {
            div_mensagem.innerHTML = 'Aprovado';
        }
    }
</script>
