<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Desempenho Escolar: O Aluno Foi Aprovado?</title>
</head>

<body>
    <h1>Exercício 6 - Desempenho Escolar: O Aluno Foi Aprovado?</h1>

    <div>
        Insira a nota do aluno:
        <input type="text" id="input_nota">
        <br><br>

        Insira a frequência do aluno:
        <input type="text" id="input_frequencia">
    </div>

    <br>

    <button onclick="analisarAluno()">Analisar aluno</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function analisarAluno() {
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);

        if (nota >= 0 && nota <= 10 && frequencia >= 0 && frequencia <= 100) {
            if(nota < 6){
                div_mensagem.innerHTML = 'Aluno ficou abaixo da média.';
            } else if (nota < 8){
                div_mensagem.innerHTML = 'Aluno ficou na média.';
            } else {
                div_mensagem.innerHTML = 'Aluno ficou acima da média.';
            }

            if(frequencia >= 75){
                div_mensagem.innerHTML += 'Aluno aprovado por frequência.';
            } else {
                div_mensagem.innerHTML += 'Aluno reprovado pro frequência.'
            }

        } else {
            if (nota < 0 || nota > 10) {
                alert('Onde já se viu nota menor que 0 e maior que 10');
                div_mensagem.innerHTML = '';
            }

            if (frequencia < 0 || frequencia > 100) {
                alert('Onde já se viu frequencia menor que 0 e maior que 100');
                div_mensagem.innerHTML = '';
            }
        }
    }
</script>
