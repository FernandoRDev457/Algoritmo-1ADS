<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Autenticação Segura: Acesso ao Banco Melete</title>
</head>

<body>
    <h1>Exercício 4 - Autenticação Segura: Acesso ao Banco Melete</h1>

    <div>
        Insira o seu login:
        <input type="text" id="input_login">
        <br><br>

        Insira a sua senha:
        <input type="password" id="input_senha">
        <br><br>

        Insira seu ano de Nascimento ou o nome do animal de estimação:
        <input type="text" id="input_infoPessoal">
    </div>

    <br>

    <button onclick="autenticar()">Autenticar</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function autenticar() {
        var login = input_login.value;
        var senha = input_senha.value;
        var infoPessoal = input_infoPessoal.value;

        if(login == 'ana' && senha == 'braga' && (infoPessoal == '1949' || infoPessoal == 'louro josé')){ 
            div_mensagem.innerHTML = 'Usuário autenticado';
        } else {
            div_mensagem.innerHTML = 'Falha na autenticação';
        }
    }
</script>
