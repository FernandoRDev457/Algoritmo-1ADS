<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Avaliação do Clima: Está Agradável ou Desconfortável?</title>
</head>

<body>
    <h1>Exercício 5 - Avaliação do Clima: Está Agradável ou Desconfortável?</h1>

    <div>
        Insira a temperatura:
        <input type="text" id="input_temperatura">
        <br><br>

        Insira a umidade do ar:
        <input type="text" id="input_umidade">
    </div>

    <br>

    <button onclick="avaliarClima()">Avaliar Clima</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function avaliarClima() {
        var temperatura = Number(input_temperatura.value);
        var umidade = Number(input_umidade.value);

        if (umidade < 0 || umidade > 100) {
            alert('Valor de Umidade Inválido.');
            div_mensagem.innerHTML = '';
        } else {
            if (temperatura >= 22 && temperatura <= 23 && umidade < 60) {
                div_mensagem.innerHTML = 'Clima agradável';
            } else {
                div_mensagem.innerHTML = 'Clima desconfortável';
            }
        }
    }
</script>
