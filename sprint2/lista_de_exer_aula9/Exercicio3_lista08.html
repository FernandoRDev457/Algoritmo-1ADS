<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Simulador de Preço do Bilhete Único de São Paulo</title>
</head>

<body>
    <h1>Exercício 3 - Simulador de Preço do Bilhete Único de São Paulo</h1>

    <div>
        Selecione qual é seu tipo de passageiro:
        <select id="select_tipoPassageiro">
            <option value="#" disabled selected>...</option>
            <option value="comun">Comun</option>
            <option value="estudante">Estudante</option>
            <option value="idoso">Idoso/PNE</option>
        </select>
        <br><br>

        Selecione qual é o seu tipo de passagem:
        <select id="select_tipoPassagem">
            <option value="#" disabled selected>...</option>
            <option value="unico">Passagem Único</option>
            <option value="integracao">Passagem Intregração</option>
        </select>
    </div>

    <br>

    <button onclick="simular()">Simular Preço</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function simular() {
        var tipoPassageiro = select_tipoPassageiro.value;
        var tipoPassagem = select_tipoPassagem.value;
        
        var valorPasagem;

        if (tipoPassageiro == 'comun') {
            if (tipoPassagem == 'unico') {
                valorPasagem = 4.40;
            } else {
                valorPasagem = 5.90;
            }
        } else if (tipoPassageiro == 'estudante') {
            if (tipoPassagem == 'unico') {
                valorPasagem = 4.40 / 2;
            } else {
                valorPasagem = 5.90 / 2;
            }
        } else {
            valorPasagem = 'Gratuidade';
        }

        div_mensagem.innerHTML = `Valor da passagem escolhida: ${valorPasagem}`
    }
</script>
