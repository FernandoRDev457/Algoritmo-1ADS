<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Recarga Fidelidade Metrô: Economize com Descontos Especiais!</title>
</head>

<body>
    <h1>Exercício 10 - Recarga Fidelidade Metrô: Economize com Descontos Especiais!</h1>

    <div>
        Informe a quantidade de passagens que deseja adquirir:
        <input type="text" id="input_qtdPassagens">
    </div>

    <br>

    <button onclick="comprar()">Comprar</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function comprar(){
        var qtdPassagens = Number(input_qtdPassagens.value);
        var valorTotal = qtdPassagens * 4.40

        if(qtdPassagens >= 8 && qtdPassagens <= 50){
            if (qtdPassagens >= 8 && qtdPassagens <= 19){
                div_mensagem.innerHTML = `Total a pagar: R$${valorTotal * 0.97}`
            } else if (qtdPassagens >= 20 && qtdPassagens <= 49){
                div_mensagem.innerHTML = `Total a pagar: R$${valorTotal * 0.95}`
            } else {
                div_mensagem.innerHTML = `Total a pagar: R$${valorTotal * 0.93}`
            }
        } else {
            alert('Quantidade inválida para o Fidelidade');
        }
    }
</script>
