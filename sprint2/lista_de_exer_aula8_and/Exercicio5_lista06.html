<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Desempenho Escolar: Como Está Sua Nota?</title>
</head>

<body>
    <h1>Exercício 5 - Desempenho Escolar: Como Está Sua Nota?</h1>

    <div>
        Insira a nota do aluno:
        <input type="text" id="input_nota">
    </div>

    <br>

    <button onclick="avaliarAluno()">Avaliar aluno</button>
</body>

</html>

<script>
    function avaliarAluno() {
        var nota = Number(input_nota.value);

        if (nota < 6) {
            alert('Aluno não aprovado');
        } else if (nota >= 6 && nota < 8.5) {
            alert('Aluno comum e aprovado');
        } else if (nota >= 8.5 && nota <= 10) {
            alert('Aluno Exemplar!')
        }
    }
</script>
