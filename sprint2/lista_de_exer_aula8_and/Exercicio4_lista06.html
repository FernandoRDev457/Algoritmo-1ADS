<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Melhor Horário para Assistir Netflix: Evite Travamentos!</title>
</head>

<body>
    <h1>Exercício 4 - Melhor Horário para Assistir Netflix: Evite Travamentos!</h1>

    <div>
        Informe a hora do dia que você costuma acessar a Netflix:
        <input type="text" id="input_horarioDia">
    </div>

    <br>

    <button onclick="verRecomendacao()">Ver recomendação</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function verRecomendacao() {
        var horarioDia = Number(input_horarioDia.value);

        if(horarioDia >= 19 && horarioDia <= 21){
            div_mensagem.innerHTML = `Não é recomendável que você assista sua série favorita no horário das ${horarioDia}!`;
        } else {
            div_mensagem.innerHTML = `O horário das ${horarioDia} é adequado para assistir sua série favorita!`;
        }
    }
</script>
