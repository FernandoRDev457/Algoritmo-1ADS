<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Sistema de Login: Autentique-se para Acessar!</title>
</head>

<body>
    <h1>Exercício 7 - Sistema de Login: Autentique-se para Acessar!</h1>

    <div>
        Insira o login do usuário:
        <input type="text" id="input_login">
        <br><br>

        Insira a sua senha:
        <input type="password" id="input_senha">
    </div>

    <br>

    <button onclick="logar()">Entrar</button>
</body>

</html>
<script>
    function logar() {
        var usuario = input_login.value;
        var senha = input_senha.value;

        if (usuario == 'SPTech' && senha == 'digital') {
            alert('Usuário autenticado com sucesso');
        } else {
            alert('Falha de autenticação');
        }
    }
</script>
