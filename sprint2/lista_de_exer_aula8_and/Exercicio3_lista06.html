<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Validação de Notas: Seu Resultado é Aceitável?</title>
</head>

<body>
    <h1>Exercício 3 - Validação de Notas: Seu Resultado é Aceitável?</h1>

    <div>
        Insira a nota do aluno:
        <input type="text" id="input_nota">
    </div>

    <br>

    <button onclick="avaliarAluno()">Avaliar Aluno</button>
</body>

</html>

<script>
    function avaliarAluno(){
        var nota = Number(input_nota.value);

        if(nota >= 0 && nota <= 10){
            alert('Nota Válida!');
        } else {
            alert('Onde já se viu nota menor que 0 e maior que 10?!');
        }
    }
</script>
