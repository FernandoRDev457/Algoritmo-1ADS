<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Aprovação Escolar: Notas e Frequência Fazem a Diferença!</title>
</head>

<body>
    <h1>Exercício 6 - Aprovação Escolar: Notas e Frequência Fazem a Diferença!</h1>

    <div>
        Insira a nota do aluno:
        <input type="text" id="input_nota">
        <br><br>

        Insira a frequencia do aluno (%):
        <input type="text" id="input_frequencia">
    </div>

    <br>

    <button onclick="avaliar()">Avaliar aluno</button>
</body>

</html>
<script>
    function avaliar() {
        var nota = Number(input_nota.value);
        var frequencia = Number(input_frequencia.value);

        if (nota >= 6 && frequencia >= 75) {
            alert('Parabéns! Aprovado!');
        } else {
            alert('Infelizmente, não foi desta vez');
        }
    }
</script>
