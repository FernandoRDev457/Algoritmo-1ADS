<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Conforto Térmico: A Temperatura Está Ideal?</title>
</head>
<body>
    <h1>Exercício 1 - Conforto Térmico: A Temperatura Está Ideal?</h1>

    <div>
        Insira a temperatura atual:
        <input type="text" id="input_temperatura">
    </div>

    <br>

    <button onclick="verSituacao()">Ver situação</button>
</body>
</html>

<script>
    function verSituacao(){
        var temperatura = Number(input_temperatura.value);

        if(temperatura >= 21 && temperatura <= 24){
            alert('Temperatura Confortável');
        } else {
            alert('Temperatura DESCONFORTÁVEL :(');
        }
    }
</script>
