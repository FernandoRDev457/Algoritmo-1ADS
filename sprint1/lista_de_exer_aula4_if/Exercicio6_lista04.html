<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Financiamento da Renda Familiar</title>
</head>

<body>
    <h1>Exercício 6 - Financiamento da Renda Familiar</h1>

    <div>
        Informe o valor da sua renda famliar:
        <input type="text" id="input_renda">
        <br><br>

        Informe o valor da prestação:
        <input type="text" id="input_prestacao">
    </div>

    <br>

    <button onclick="verificarFinanciamento()">Verificar Financiamento</button>

    <br><br>

    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function verificarFinanciamento() {
        var rendaFml = Number(input_renda.value);
        var prestacao = Number(input_prestacao.value);

        var rendaPercentual = prestacao / rendaFml * 100;

        if (rendaPercentual > 30) {
            div_mensagem.innerHTML += '<b style="color: red;">Será necessário complementar a renda familiar</b>'
        } else {
            div_mensagem.innerHTML = `A prestação corresponde a ${rendaPercentual}% da renda familiar`;
        }
    }
</script>
