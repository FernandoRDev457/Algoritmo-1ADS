<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10 - Verificando Finanças</title>
</head>

<body>
    <h1>Exercício 10 - Verificando Finanças</h1>

    <div>
        Informe o valor do seu saldo na conta do banco:
        <input type="text" id="input_saldoBanco">
    </div>

    <br>

    <button onclick="verificarFinancas()">Verificar Finanças</button>

    <br><br>

    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function verificarFinancas() {
        var saldoBanco = Number(input_saldoBanco.value);

        if (saldoBanco == 0) {
            div_mensagem.innerHTML = '<b>Conta Zerada!</b>';
        }

        if (saldoBanco > 0) {
            div_mensagem.innerHTML = '<b style="color: blue;">Saldo Positivo! :)</b>';
        }

        if (saldoBanco < 0) {
            div_mensagem.innerHTML = '<b style="color: red;">Está Devendo!</b>';
        }
    }
</script>
