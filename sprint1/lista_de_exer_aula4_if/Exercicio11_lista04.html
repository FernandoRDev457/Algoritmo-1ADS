<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Analisando Famílias</title>
</head>

<body>
    <h1>Exercício 11 - Analisando Famílias</h1>

    <div>
        Informe a quantidade de filhos que você tem:
        <input type="text" id="input_qtdFilhos">
    </div>

    <br>

    <button onclick="analisarFamilia()">Analisar Família</button>

    <br><br>

    <div id="div_mensagem"></div>

</body>

</html>

<script>
    function analisarFamilia() {
        var qtdFilhos = Number(input_qtdFilhos.value);

        if (qtdFilhos >= 1) {
            div_mensagem.innerHTML += 'Não tem TV<br>'
        }

        if (qtdFilhos >= 2) {
            div_mensagem.innerHTML += 'Não tem Internet<br>'
        }
        
        if (qtdFilhos >= 3) {
            div_mensagem.innerHTML += 'Não tem Videogame<br>'
        }
        
        if (qtdFilhos >= 4) {
            div_mensagem.innerHTML += 'Não tem Netflix<br>'
        }
    }
</script>
