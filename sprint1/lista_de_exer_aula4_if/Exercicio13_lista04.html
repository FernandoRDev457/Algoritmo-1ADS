<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13 - Analisando Situação do Aluno</title>
</head>

<body>
    <h1>Exercício 13 - Analisando Situação do Aluno</h1>

    <div>
        Informe a 1° nota do aluno:
        <input type="text" id="input_nota1">
        <br><br>

        Informe a 2° nota do aluno:
        <input type="text" id="input_nota2">
    </div>

    <br>

    <button onclick="verificarSituacaoAluno()">Verificar Situação</button>

    <br><br>

    <div id="div_mensagem"></div>
    
</body>

</html>

<script>
    function verificarSituacaoAluno() {
        var nota1 = Number(input_nota1.value);
        var nota2 = Number(input_nota2.value);

        var media = (nota1 + nota2) / 2;

        if (media >= 6) {
            div_mensagem.innerHTML = 'Parabéns, Aprovado!!';
        } else {
            div_mensagem.innerHTML = 'Tente outra vez...';
        }
    }
</script>
