<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3 - Valor Economizado sendo Estudante</title>
</head>
<body>
    <h1>Exercício 3 - Valor Economizado sendo Estudante</h1>

    <div>
        Informe o valor da Passagem: 
        <input type="text" id="input_valorPassagem">
        <br><br>
        Informar a quantidadde de Viagens por mês:
        <input type="text" id="input_qtdViagens">

        <br><br>

        <button onclick="calcularEconomiaDaPassagem()">Ver Economia</button>
    </div>
</body>
</html>

<script>
    function calcularEconomiaDaPassagem(){
        var precoPassagem = Number(input_valorPassagem.value);
        var qtdViagens = Number(input_qtdViagens.value);

        var valorEconomziado = (precoPassagem * qtdViagens) / 2;

        alert('Você economizará R$' + valorEconomziado + ' por mês');
    }
</script>
