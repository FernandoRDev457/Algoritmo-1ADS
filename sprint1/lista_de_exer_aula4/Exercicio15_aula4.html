<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15 - Calculando IMC</title>
</head>
<body>
    <h1>Exercício 15 - Calculando IMC</h1>

    <div>
        Infomer o seu peso (em Kg):
        <input type="text" id="input_peso">
        <br><br>

        Informe a sua altura (ex: 1.70):
        <input type="text" id="input_altura">
    </div>

    <br><br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <br><br>

    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function calcularIMC(){
        var peso = Number(input_peso.value);
        var altura = Number(input_altura.value);

        var imc = peso / altura ** 2;

        div_mensagem.innerHTML = `Seu IMC é: ${imc}`;
    }
</script>
