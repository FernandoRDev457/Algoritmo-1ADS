<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9 - Calculadora do Ciclo do Sono</title>
</head>

<body>
    <h1>Exercício 9 - Calculadora do Ciclo do Sono</h1>

    <div>
        Informe quantas horas de sono você dormiu:
        <br>
        <input type="number" id="input_hrsDormidas">
    </div>

    <br>

    <button onclick="calcularSono()">Calcular Sono</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function calcularSono() {
        var hrsDormidas = Number(input_hrsDormidas.value)

        div_mensagem.innerHTML = `<b> Ao dormir X horas, você dormiu:</b> <br>
                                <br>${hrsDormidas * 0.05} horas na fase 1
                                <br>${hrsDormidas * 0.45} horas na fase 2
                                <br>${hrsDormidas * 0.3} horas na fase 3
                                <br>${hrsDormidas * 0.2} horas na fase REM`;
    }
</script>
