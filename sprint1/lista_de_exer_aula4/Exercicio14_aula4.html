<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14 - Calculando Ki</title>
</head>
<body>
    <h1>Exercício 14 - Calculando Ki</h1>

    <div>
        Informe o Ki Base (força base) do guerreiro Saiyajin:
        <input type="text" id="input_kiBase">
    </div>

    <h3>Transformar em ...</h3>
    <div>
        <button onclick="calcularKiSSJ()">SSJ</button>
        <button onclick="calcularKiSSJ2()">SSJ2</button>
        <button onclick="calcularKiSSJ3()">SSJ3</button>
    </div>

    <br>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function calcularKiSSJ(){
        var kiBase = Number(input_kiBase.value);

        var kiTransformacao = kiBase * 50;

        div_mensagem.innerHTML = `Após se transformar em SSJ, o ki desse Sayajin passa a ser de ${kiTransformacao} `;
    }

    function calcularKiSSJ2(){
        var kiBase = Number(input_kiBase.value);

        var kiTransformacao = kiBase * 100;

        div_mensagem.innerHTML = `Após se transformar em SSJ2, o ki desse Sayajin passa a ser de ${kiTransformacao} `;
    }

    function calcularKiSSJ3(){
        var kiBase = Number(input_kiBase.value);

        var kiTransformacao = kiBase * 200;

        div_mensagem.innerHTML = `Após se transformar em SSJ3, o ki desse Sayajin passa a ser de ${kiTransformacao} `;
    }
</script>
