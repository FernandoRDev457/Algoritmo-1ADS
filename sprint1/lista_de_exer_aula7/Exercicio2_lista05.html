<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classe Social em Tuvalu: Em Qual Você se Encaixa?</title>
</head>

<body>
    <h1>Classe Social em Tuvalu: Em Qual Você se Encaixa?</h1>

    <div>
        Informe a renda familiar mensal:
        <input type="text" id="input_rendaFamiliar">
    </div>

    <br>

    <button onclick="analisar()">Analisar Renda</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisar() {
        var rendaFamiliar = Number(input_rendaFamiliar.value);

        if (rendaFamiliar <= 250) {
            div_mensagem.innerHTML = "Classe E";
        } else if (rendaFamiliar <= 900) {
            div_mensagem.innerHTML = "Classe D";
        } else if (rendaFamiliar <= 2500) {
            div_mensagem.innerHTML = "Classe C";
        } else if (rendaFamiliar <= 9500) {
            div_mensagem.innerHTML = "Classe B";
        } else {
            div_mensagem.innerHTML = "Classe A";
        }
    }
</script>
