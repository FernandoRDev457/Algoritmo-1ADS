<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6 - Times Paulistas: O Canto da Sua Torcida!</title>
</head>

<body>
    <h1>Exercício 6 - Times Paulistas: O Canto da Sua Torcida!</h1>

    <div>
        Informe qual dos seguintes times de São Paulo você torce (São Paulo, Palmeiras, Corinthians, Santos):
        <input type="text" id="input_time">
    </div>

    <br>

    <button onclick="analisarTime()">Fale sobre esse Time</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function analisarTime() {
        var time = input_time.value;

        if (time == 'Corinthians') {
            div_mensagem.innerHTML = `
                <p style="background-color: black; color: white;">
                    Salve o Corinthians
                </p>
            `
        } else if (time == 'Palmeiras') {
            div_mensagem.innerHTML = `
                <p style="background-color: green; color: white;">
                    Salve o alviverde imponente
                </p>
                `
        } else if (time == 'Santos') {
            div_mensagem.innerHTML = `
                <p style="background-color: white; color: black;">
                    Agora quem dá a bola é o Santos
                </p>
            `
        } else if (time == 'São Paulo') {
            div_mensagem.innerHTML = `
                <p style="background-color: black; color: red;">
                    Salve o Tricolor paulista
                </p>
            `
        }
    }
</script>
