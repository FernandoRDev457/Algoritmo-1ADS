<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11 - Alerta diante a umidade do Ambiente.</title>
</head>

<body>
    <h1>Exercício 11 - Alerta diante a umidade do Ambiente.</h1>

    <div>
        Informe a umidade atual do ambiente:
        <input type="text" id="input_umidade">
    </div>

    <br>

    <button onclick="verificar()">Verificar Umidade</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function verificar() {
        var umidade = Number(input_umidade.value);

        if (umidade < 0) {
            alert('Umidade com valor fora do Intervalo!! Insira novamente um novo valor.')
        } else if (umidade > 100) {
            alert('Umidade com valor fora do Intervalo!! Insira novamente um novo valor.')
        } else {
            if(umidade < 12){
                div_mensagem.innerHTML = "Estado de Emergencia";
            } else if (umidade <= 20){
                div_mensagem.innerHTML = "Estado de alerta";
            } else if (umidade <= 30){
                div_mensagem.innerHTML = "Estado de atenção";
            } else {
                div_mensagem.innerHTML = "Nenhum risco";
            }
        }
    }
</script>
