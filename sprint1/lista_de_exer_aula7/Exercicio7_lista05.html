<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - Consumo de Calorias: Sua Dieta Está Saudável?</title>
</head>

<body>
    <h1>Exercício 7 - Consumo de Calorias: Sua Dieta Está Saudável?</h1>

    <div>
        Informe quantos pães franceses você tem comido por dia: <br>
        <input type="text" id="input_qtdPaes">
        <br><br>

        Informe quantos pacotes de bolacha recheada você tem comido por dia: <br>
        <input type="text" id="input_qtdBolacha">
        <br><br>

        Informe quantos copos de achocolatado você tem tomado por dia: <br>
        <input type="text" id="input_qtdAchocolatados">
    </div>

    <br>

    <button onclick="verificar()">Verificar Calorias</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function verificar() {
        var qtdPaes = Number(input_qtdPaes.value);
        var qtdBolacha = Number(input_qtdBolacha.value);
        var qtdAchocolatados = Number(input_qtdAchocolatados.value);

        var calorias = (qtdPaes * 50) + (qtdBolacha * 80) + (qtdAchocolatados * 70)

        if (calorias < 200) {
            div_mensagem.innerHTML = "Parabéns, vai ficar em forma!";
        }
        else if (calorias <= 400) {
            div_mensagem.innerHTML = "Cuidado, vai ficar menos saudável!";
        }
        else {
            div_mensagem.innerHTML = "Alerta crítico de saúde!!!";
        }
    }
</script>
