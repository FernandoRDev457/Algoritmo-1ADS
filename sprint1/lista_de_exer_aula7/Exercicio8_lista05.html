<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8 - Meta de Economia: Você Está no Caminho Certo?</title>
</head>

<body>
    <h1>Exercício 8 - Meta de Economia: Você Está no Caminho Certo?</h1>

    <div>
        Informe qual sua meta de economia:
        <input type="text" id="input_metaEco">
        <br><br>

        Informe quanto tem guardado:
        <input type="text" id="input_economiaGuardada">
    </div>

    <br>

    <button onclick="analisar()">Analisar Economia...</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>
<script>
    function analisar() {
        var metaEco = Number(input_metaEco.value);
        var economiaGuardada = Number(input_economiaGuardada.value);

        if (economiaGuardada == metaEco) {
            div_mensagem.innerHTML = 'Parabéns, meta alcançada!';
        } else if (economiaGuardada > metaEco) {
            div_mensagem.innerHTML = `Meta ultrapassada em ${economiaGuardada - metaEco}`;
        } else {
            div_mensagem.innerHTML = `Força! Ainda em busca da meta! Falta ${metaEco - economiaGuardada}`;
        }
    }
</script>
