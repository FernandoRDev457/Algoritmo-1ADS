<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3 - Sensação Térmica: Como o Corpo Humano Percebe a Temperatura</title>
</head>

<body>
    <h1>Exercicio 3 - Sensação Térmica: Como o Corpo Humano Percebe a Temperatura</h1>

    <div>
        Informe a temperatura atual:
        <input type="text" id="input_temperatura">
    </div>

    <br>

    <button onclick="analisar()">Analisar Temperatura</button>

    <br><br>

    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisar() {
        var temperatura = Number(input_temperatura.value);

        if (temperatura < 14) {
            div_mensagem.innerHTML = 'Congelante';
        } else if (temperatura <= 21) {
            div_mensagem.innerHTML = 'Com Frio';
        } else if (temperatura <= 24) {
            div_mensagem.innerHTML = 'Confortável';
        } else if (temperatura <= 31) {
            div_mensagem.innerHTML = 'Com Calor';
        } else {
            div_mensagem.innerHTML = 'Calor Escaldante';
        }
    }
</script>
