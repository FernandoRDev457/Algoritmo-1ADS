<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 - Classificação de Alunos: Como Está Seu Desempenho?</title>
</head>

<body>
    <h1>Exercício 5 - Classificação de Alunos: Como Está Seu Desempenho?</h1>

    <div>
        Informe a nota do Aluno:
        <input type="text" id="input_nota">
    </div>

    <br>

    <button onclick="classificar()">Classificar Aluno</button>
</body>

</html>

<script>
    function classificar() {
        var nota = Number(input_nota.value);

        if (nota < 5) {
            alert("Aluno precisa de muita ajuda");
        } else if (nota <= 7) {
            alert("Aluno na média");
        } else if (nota <= 9.5) {
            alert("Aluno na acima da média");
        } else {
            alert("Aluno fora da curva");
        }
    }
</script>
